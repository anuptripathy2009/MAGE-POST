<!DOCTYPE html>
<html>

<head>
    <title>Edit Post</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            padding-bottom: 30px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Your Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-success mr-2" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger mr-2" href="{{ url_for('logout') }}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-success" href="{{ url_for('my_posts') }}">My Posts</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="my-4 text-center">Edit Post</h2>
                <form method="post" action="{{ url_for('edit_post', post_id=post.id) }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                    </div>
                    <div class="form-group">
                        <label for="caption">Caption:</label>
                        <textarea class="form-control" id="caption" name="caption" rows="4"
                            required>{{ post.caption }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">Image:</label>
                        <input type="file" class="form-control-file" id="image" name="image">
                        <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="Post Image"
                            class="img-fluid mt-3">
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" value="Edit Post" class="btn btn-success btn-lg" style="padding-left: 200px;padding-right:200px;">
                    </div>
                </form>
    
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
